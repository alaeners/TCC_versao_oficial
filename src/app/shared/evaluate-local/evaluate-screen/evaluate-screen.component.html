<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/Radial-2.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <div class="content-center brand">
                    <img class="n-logo" src="assets/img/now-logo.png" alt="">
                    <div class="card">
                        <div class="content-center brand">
                            <div class="col-md-12 mr-auto">
                                <ul class="nav nav-tabs justify-content-center" role="tablist">
                                    <li class="nav-item">
                                        <span>NOME DO LOCAL AQUI </span>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content text-center">
                                    <div *ngFor="let question of evaluationQuestions">
                                        <div class="d-flex justify-content-center">
                                            <span>{{question.desc}} </span>
                                        </div>
                                        <div class="form-check form-check-inline mt-0 mb-3">
                                            <input class="form-check-input" type="radio"
                                                [name]="question.option[0].name" [id]="question.option[0].id"
                                                [value]="true" [(ngModel)]="question.option[0].value">
                                            <label class="form-check-label pl-0"
                                                [for]="question.option[0].id">{{question.option[0].desc}}
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline mt-0 mb-3">
                                            <input class="form-check-input" type="radio"
                                                [name]="question.option[1].name" [id]="question.option[1].id"
                                                [value]="false" [(ngModel)]="question.option[1].value">
                                            <label class="form-check-label pl-0"
                                                [for]="question.option[1].id">{{question.option[1].desc}}
                                            </label>
                                        </div>
                                    </div>
                                    <div class="content-center">
                                        <div class="content-center">
                                            <button class="btn btn-warning btn-round" type="button"
                                                (click)="avaliar(local)">Avaliar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
