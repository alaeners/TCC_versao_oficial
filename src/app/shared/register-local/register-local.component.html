<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/Radial-2.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <div class="content-center brand">
          <img class="n-logo" src="assets/img/now-logo.png" alt="">
          <div class="card">
            <div class="content-center brand">
              <div class="col-md-12 mr-auto">
                <ul class="nav nav-tabs justify-content-center" role="tablist">
                  <li class="nav-item">
                    <h4 style="color:black">Cadastrar Estabelecimento</h4>
                  </li>
                </ul>
              </div>

              <div class="card-body">
                <form name="formlocal" class="form" method="post" #formCtrl="ngForm">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="now-ui-icons shopping_shop"></i></span>
                        </div>
                        <input type="text" [(ngModel)]="local.nome" name="nome" class="form-control" placeholder="Nome do Local..." required>
                    </div>













                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
