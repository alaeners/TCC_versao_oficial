<div class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image rellax-header" data-rellax-speed="-7"
      style="background-image: url('assets/img/Radial-2.jpg');">
    </div>
    <div class="container" >
      <div class="content-center brand">
        <div class="col-md-12 mr-auto">
          <div class="card card-signup" style="overflow: auto; max-height: 440px;">
            <div class="card-body">
              <form class="form" method="" action="">
                <div>
                  <h5 style="color:black">Cadastrar Estabelecimento</h5>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons shopping_shop"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nome do Local..." required>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons business_badge"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="CNPJ..." id="cnpj"
                    [specialCharacters]="[ '-', '.', '/' ]" mask="00.000.000/0000-00" required>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons transportation_bus-front-12"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="CEP..." id="cep"
                    [specialCharacters]="[ '-', '.' ]" mask="00.000-000" required>
                </div>
                <button class="btn btn-primary btn-round" type="button">Buscar</button>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons location_pin"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Rua..." id="rua" required>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons shopping_tag-content"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="NÃºmero ou S/A..." id="numero" required>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons objects_planet"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Bairro..." id="bairro" required>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons objects_planet"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Estado/UF..." id="uf" required>
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="now-ui-icons ui-1_email-85"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email do Local..." autocomplete="">
                </div>
                <div class="footer text-center">
                  <a href="#pablo" class="btn btn-primary btn-round">Cadastrar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
