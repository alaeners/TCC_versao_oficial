<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/Radial-2.jpg)"></div>



  <div class="container">
    <div class="content-center brand">
      <div class="col-md-12 mr-auto">
        <div class="card card-signup" style="overflow: auto; max-height: 440px;">
          <div class="card" *ngFor="let local of locais">
            <div class="content-center brand">

              <div class="col-md-12 mr-auto">
                <ul class="nav nav-tabs justify-content-center" role="tablist">
                  <li class="nav-item">
                    <span style="color: black">{{local.nome}}</span>
                  </li>
                </ul>
              </div>


              <div class="card-body">
                <div class="tab-content text-center">
                  <div class="tab-pane active" id="home" role="tabpanel">
                    <p style="color: black">Endereco: {{local.endereco.logradouro}}, {{local.endereco.numero}},
                      {{local.endereco.bairro}},
                      {{local.endereco.localidade}}</p>
                    <p style="color: black">Telefone: {{local.contato.telefone}}</p>
                    <p style="color: black">E-mail: {{local.contato.email}}</p>
                    <p style="color: black">Site: {{local.endereco.website}}</p>
                    <div class="content-center">
                      <button class="btn btn-primary btn-round" type="button">Avaliar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
